---
layout: default
name: Noah Rogers
title: Blog
---
<div class="container">

  <ul class="posts">
  {% for post in site.posts do %}
    <li>
      <div class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="date">{{ post.date | date: "%B %-d, %Y" }}</div>
      <p>
        {{ post.content | strip_html | truncatewords:40 }}
      </p>
    </li>
  {% endfor %}
  </ul>
</div>
