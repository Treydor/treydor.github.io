---
layout: default
title: Blog
---
<ul class="post-list">
  {% for post in site.posts limit: 50 %}
    <li class="post-list__item">
      <a href="{{ post.url }}">
        <h1 class="post-list__title">{{ post.title }}</h1>
        <span class="post-list__date">{{ post.date | date: "%B %-d, %Y" }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
