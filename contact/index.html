---
layout: default
title: Contact
---
<section class="contact">
  <div class="container">
    <div class="contact__header">
      <h2 class="contact__title">I'm excited to work with you!</h2>
      <p>Filling out the form below is the fastest way to get in touch. If that doesn't work for you, you may also contact me on <a href="http://www.twitter.com/noaharogers" target="_blank">Twitter</a>.</p>
    </div>
    <div class="contact__form">
      <form action="http://formspree.io/nrog001@gmail.com" method="POST">
        <input class="form form__textbox" placeholder="Name" type="text" name="name" required>
        <input class="form form__textbox" placeholder="Email" type="email" name="_replyto" required>
        <input class="form form__textbox" placeholder="Subject" type="text" name="_subject" required>
        <textarea class="form form__textbox form__textbox--textarea" placeholder="Message" name="body" required></textarea>
        <input class="form form__button" type="submit" value="Send">
        <input type="hidden" name="_next" value="/contact/">
      </form>
    </div>
  </div>
</section>
