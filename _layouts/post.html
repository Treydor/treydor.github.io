<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">
      <article>
        <div class="post-header">
          <h1 class="post-header__title">{{ page.title }}</h1>
          {% if page.date %}
          <span class="post-header__date">{{ page.date | date: "%B %-d, %Y" }}</span>
          {% endif %}
          <hr>
        </div>
        {{ content }}

        {% include posts/post-footer.html %}
      </article>
    </div>

  </body>
</html>
