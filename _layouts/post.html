<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container--narrow">
      <article class="animatedParent animateOnce" data-sequence="300">
        <div class="post-header animated fadeInDownShort" data-id="1">
          <h1 class="post-header__title">{{ page.title }}</h1>
          {% if page.date %}
          <span class="post-header__date">{{ page.date | date: "%B %-d, %Y" }}</span>
          {% endif %}
          <hr>
        </div>
        <div class="animated fadeIn" data-id="2">
          {{ content }}
        </div>
        {% include posts/post-footer.html %}
      </article>
    </div>

  </body>

  <script type="text/javascript" src="../../../assets/js/css3-animate-it.js" async></script>

</html>
