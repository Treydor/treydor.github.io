<!DOCTYPE html>
<html>
  {% include head.html %}

<body>
  {% include header.html %}

  <div class="container">
    <article>
        <h1>{{ page.title }}</h1>
        <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>

      <section>
        {{ content }}
      </section>

        <div class="posts-nav cf">
          {% if page.previous.url %}
          <div class="previous"><a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">◀ Previous</a></div>

          {% endif %} {% if page.next.url %}
          <div class="next"> <a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">Next ▶</a></div> {% endif %}
        </div>

    </article>

    {% include footer.html %}

  </div>

</body>
</html>
