<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Open+Sans:400italic,400,600,700' rel='stylesheet' type='text/css'>
  <title>Jekyll Commands</title>
  </head>

<body>
  <div class="container">
    <a href="//www.jekyllrb.com" class="jekyll" target="_blank"></a>
    <ul class="command-list">
      <li>
        <h2>Installing Jekyll</h2>
        <p>gem install jekyll</p>
      </li>
      <li>
        <h2>Building a new site</h2>
        <p>jekyll build <em>NAME</em></p>
      </li>
      <li>
        <h2>Starting the server</h2>
        </p>jekyll serve --watch</p>
      </li>
      <li>
        <h2>Visiting the server</h2>
        </p>http://localhost:4000</p>
      </li>
    </ul>
  </div>
</body>

</html>
