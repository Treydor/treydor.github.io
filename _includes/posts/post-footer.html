{% if page.previous or page.next %}
<ul class="post-footer">
  {% if page.previous %}
    <li class="post-footer__item">
      <a href="{{ page.previous.url }}">&lsaquo; Previous</a>
    </li>
  {% endif %}

  {% if page.next %}
    <li class="post-footer__item--next">
      <a href="{{ page.next.url }}">Next &rsaquo;</a>
    </li>
  {% endif %}
</ul>
{% endif %}
