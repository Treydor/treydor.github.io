{% if page.previous or page.next %}
<ul class="post-footer">
  {% if page.previous %}
    <li class="post-footer__item">
      <a class="button button--primary" href="{{ page.previous.url }}">
        <span>{{ page.previous.title }}</span>
      </a>
    </li>
  {% endif %}

  {% if page.next %}
    <li class="post-footer__item--next">
      <a class="button button--primary" href="{{ page.next.url }}">
        <span>{{ page.next.title }}</span>
      </a>
    </li>
  {% endif %}
</ul>
{% endif %}
