<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/ico" href="./img/icon.ico">
  <title>The CSS Box Model</title>
</head>

<body>

<header>  
  <div class="container cf">
    <div class="title">The CSS Box Model</div>
  </div>  
</header>


  <div class="container">

    <div class="table">
      <div class="row cf">

        <div class="column">
          <div class="margin-example">
            <div class="border-example">
              <div class="padding-example">
                <div class="content-example"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="box">
            <ul class="circle-list">
              <li class="margin-example circle">Margin</li>
              <li class="border-example circle">Border</li>
              <li class="padding-example circle">Padding</li>
              <li class="content-example circle">Content</li>
            </ul>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>



</body>

</html>
