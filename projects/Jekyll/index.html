<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Open+Sans:400italic,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" href="../../img/page-icon.ico">
    <title>Simple Jekyll Notes</title>
  </head>

  <body>
    <div class="container">
      <a href="//www.jekyllrb.com" class="jekyll" target="_blank"></a>
      <ul class="command-list">
        <li>
          <h2>Installing Jekyll</h2>
          <p>gem install jekyll</p>
        </li>
        <li>
          <h2>Building a new site</h2>
          <p>jekyll new <em>NAME</em></p>
        </li>
        <li>
          <h2>Change directory</h2>
          </p>cd <em>NAME</em></p>
        </li>
        <li>
          <h2>Starting the server</h2>
          </p>jekyll serve --watch</p>
        </li>
        <li>
          <h2>Visiting the server</h2>
          </p>http://localhost:4000</p>
        </li>
      </ul>
    </div>

    <footer>
      <div class="container">
        <ul>
          <li><a href="/projects/">Back to Projects</a></li>
          <li><a href="#">Top of Page</a></li>
        </ul>
      </div>
    </footer>

  </body>
</html>
