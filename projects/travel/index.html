<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Muli:400,700,400italic|Adamina:400,600' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/ico" href="./img/icon.ico">
  <title>Noah's Travel Agency</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <div class="header cf">
        <div class="logo">Travel Agency</div>

        <nav>
          <ul>
            <li>Destinations</li>
            <li>Airfare</li>
            <li>Cruises</li>
            <li>Your Trips</li>
        </nav>

      </div>

      <div class="table">
        <div class="row cf">
          <div class="top-deals">Today's Top Deals</div>
        </div>
        <div class="row cf">
          <div class="column two-thirds">
            <div class="deal winter">
              <div class="banner">Last Minute Trips</div>
            </div>
          </div>
          <div class="column third">
            <div class="deal carribean">
              <div class="banner">Fun in the Sun!</div>
            </div>
          </div>
        </div>
      </div>

      <div class="table">
        <div class="row cf">
          <div class="top-deals">Plan Your Trip</div>
        </div>
        <div class="row cf">
          <div class="column full">
            form
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>

</html>
